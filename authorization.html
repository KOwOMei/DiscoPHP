<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet" />
        <link href="src/css/style_authorization.css" rel="stylesheet" />
        
        <link rel="icon" href="src/img/favicon.ico" type="image/x-icon" />
        
        <title>DiscoPHP - Удобно, когда просто</title>
    </head>

    

    <body>
        <!--header-->
        <div class="background">
            <div class="header-container">
                <div class="header-logo">
                    <img src="/src/img/logo.png" alt="DiscoPHP" height="128"/>
                    <h1>DiscoPHP</h1>
                </div>
                <div class="header-group">
                    <div class="header-list">
                        <ul class="header-list-item">
                            <li><a href="index.html">Главная</a></li>
                            <li><a href="subscribe.html">Подписка</a></li>
                            <li><a href="contacts.html">Контакты</a></li>
                            <li><a href="FAQ.html">FAQ</a></li>
                            <li><a href="discord.html">Discord</a></li>
                        </ul>
                    </div>
                    <div class="buttons-list">
                        <button class="button-login">Войти</button>
                        <button class="button-start">Подключить</button>
                    </div>  
                </div>
            </div>

            <section>
                <div class="container-title">
                    <h2>Вход в аккаунт</h2>
                </div>
                
                <div class="container-auth">
                    <div class="container-auth-field">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Введите вашу почту">
                    </div>
                    <div class="container-auth-field">
                        <label>Пароль</label>
                        <input type="password" name="password" placeholder="Введите ваш пароль">
                    </div>

                    <div class="container-auth-typeChanger">
                        
                    </div>

                    <div class="container-auth-bottom">
                        <button class="button-change-authType">Зарегистрироваться</button>
                        <a href="#">Забыли пароль?</a>
                    </div>
                </div>
            </section>
        
            <section>
                <div class="footer-container">
                    <div class="footer-logo">
                        <img src="src/img/logo.png" alt="DiscoPHP" height="64"/>
                        <p>DiscoPHP - Удобно, когда просто</p>
                    </div>
                    <div class="footer-group">
                        <div class="footer-list">
                            <ul class="footer-list-item">
                                <li><a href="#">Политика конфиденциальности</a></li>
                                <li><a href="#">Условия использования</a></li>
                                <li><a href="#">Поддержка</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        
        </div>
    </body>

    <script src="src/js/auth.js"></script>
